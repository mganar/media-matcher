<!DOCTYPE html>
<html>
<head>
    <title>Recommended Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .movie-card-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .movie-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Liked Movies</h1>
    <div class="movie-card-container" id="movieCardsContainer"></div>

    <script>
       function displayLikedMovies() {
    // Retrieve liked movies from local storage
    var likedMovies = JSON.parse(localStorage.getItem('likedMovies'));

    if (likedMovies) {
        var movieCardsContainer = document.getElementById("movieCardsContainer");
        likedMovies.forEach(function (movie) {
            var movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            var movieTitle = document.createElement("h2");
            movieTitle.textContent = movie.title;

            var moviePoster = document.createElement("img");
            moviePoster.classList.add("movie-poster");
            moviePoster.src = movie.posterUrl;

            var releaseDate = document.createElement("p");
            releaseDate.textContent = "Release Date: " + movie.release_date;

            var genres = document.createElement("p");
            genres.textContent = "Genres: " + (movie.genres ? movie.genres.join(', ') : "N/A");

            var overview = document.createElement("p");
            overview.textContent = "Overview: " + movie.description;

            movieCard.appendChild(movieTitle);
            movieCard.appendChild(moviePoster);
            movieCard.appendChild(releaseDate);
            movieCard.appendChild(genres);
            movieCard.appendChild(overview);

            movieCardsContainer.appendChild(movieCard);
        });
    }
}
    
        // Call the function to display recommended movies
        displayLikedMovies();
    </script>
    
</body>
</html>
