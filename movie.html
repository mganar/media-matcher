<!DOCTYPE html>
<html>
<head>
    <title>Movie Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .movie-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }
        .movie-poster {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Movie Cards</h1>
    <div id="movieCardsContainer"></div>

    <script>
        // Function to fetch and display liked movies
        function displayLikedMovies() {
            // Retrieve liked movies from local storage
            var likedMoviesData = JSON.parse(localStorage.getItem('likedMovies'));
    
            if (likedMoviesData && likedMoviesData.length > 0) {
                var movieCardsContainer = document.getElementById("movieCardsContainer");
                likedMoviesData.forEach(function (movie) {
                    var movieCard = document.createElement("div");
                    movieCard.classList.add("movie-card");
    
                    var movieTitle = document.createElement("h2");
                    movieTitle.textContent = movie.title;
    
                    var moviePoster = document.createElement("img");
                    moviePoster.classList.add("movie-poster");
                    moviePoster.src = movie.posterUrl; // Change to the correct property
    
                    var movieDescription = document.createElement("p");
                    movieDescription.textContent = movie.description;
    
                    movieCard.appendChild(movieTitle);
                    movieCard.appendChild(moviePoster);
                    movieCard.appendChild(movieDescription);
    
                    movieCardsContainer.appendChild(movieCard);
                });
            }
        }
    
        // Call the function to display liked movies
        displayLikedMovies();
    </script>
    
</body>
</html>
